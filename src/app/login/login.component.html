<div fxLayout="column" class="flex-container" fxLayoutGap="10px">
    <input matInput placeholder="User Name" type="text" [(ngModel)]="userName" style="font-size: large">
    <input matInput placeholder="Password" type="password" [(ngModel)]="password" style="font-size: large">
    <button (click)="login()">Login</button>
</div>
