<div fxLayout="row" fxLayoutGa="10px">
    <div *ngFor="let item of eventData" fxFlex="30">
        <mat-card>
            <mat-card-title>{{item.date | date:"MM/dd/yy"}} - {{item.title}}</mat-card-title>
            <mat-card-content>{{item.desc}}</mat-card-content>
        </mat-card>
    </div>
</div>
