<mat-grid-list [cols]="noCols" style="margin-left: 2rem; margin-right: 2rem" gutterSize="2rem"
    [rowHeight]="gridRowHeight">
    <mat-grid-tile *ngFor="let item of eventData">
        <mat-card>
            <mat-card-title>{{item.date | date:"MMMM d, y, h:mm:ss a"}} - {{item.title}}</mat-card-title>
            <mat-card-content>{{item.description}}</mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
